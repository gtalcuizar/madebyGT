<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parallax + Floating Demo</title>
  <style>
    html, body { margin:0; padding:0; overflow-x:hidden; }
    body { font-family: sans-serif; }
    .parallax-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .parallax-bg {
      position: absolute;
      top: -20%;
      left: 0;
      width: 100%;
      height: 140%;
      background: url('https://picsum.photos/1600/900') center / cover no-repeat;
      z-index: 1;
      will-change: transform;
    }
    .parallax-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .floating-elements {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events: none;
      z-index: 3;
    }
    .floating-element {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-bg"></div>
    <div class="parallax-content">
      <h1>Parallax Section</h1>
      <p>Background scrolls slower than the page</p>
    </div>
    <div class="floating-elements" id="floatingElements"></div>
  </div>

  <div style="height:200vh; background:#222; color:white; display:flex; align-items:center; justify-content:center;">
    <h2>Scroll to see effect</h2>
  </div>

  <script>
    // Create floating dots
    window.addEventListener('load', () => {
      const container = document.getElementById('floatingElements');
      for (let i = 0; i < 20; i++) {
        const el = document.createElement('div');
        el.className = 'floating-element';
        el.style.left = Math.random() * 100 + '%';
        el.style.top = Math.random() * 100 + '%';
        container.appendChild(el);
      }
    });

    // Parallax & floating animation
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY;
      // parallax bg
      document.querySelector('.parallax-bg').style.transform =
        `translateY(${scrolled * 0.3}px)`;

      // floating elements
      document.querySelectorAll('.floating-element').forEach((el, i) => {
        const speed = 0.4 + (i % 3) * 0.2;
        el.style.transform = `translateY(${scrolled * speed}px)`;
      });
    }, { passive: true });
  </script>

</body>
</html>
